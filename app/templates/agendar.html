<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Novo Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Novo Agendamento</h1>
            <div>
                <span class="me-2">Bem-vindo, {{ request.session['usuario_nome'] }}</span>
                <a href="/logout" class="btn btn-outline-secondary btn-sm" aria-label="Sair do sistema">Sair</a>
            </div>
        </header>

        <div class="card shadow">
            <div class="card-body">
                <form action="/agendar" method="post" aria-label="Formul√°rio de novo agendamento">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">T√≠tulo</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required aria-label="T√≠tulo do agendamento">
                    </div>

                    <div class="mb-3">
                        <label for="data_hora" class="form-label">Data e Hora</label>
                        <input type="datetime-local" id="data_hora" name="data_hora" class="form-control" required aria-label="Data e hora do agendamento">
                    </div>

                    <div class="mb-3">
                        <label for="usuario_id" class="form-label">Usu√°rio</label>
                        <select name="usuario_id" id="usuario_id" class="form-select" required aria-label="Usu√°rio respons√°vel">
                            {% for usuario in usuarios %}
                                <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success" aria-label="Salvar agendamento">Salvar Agendamento</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-3">
            <a href="/agendamentos" class="btn btn-link" aria-label="Voltar para lista de agendamentos">‚Üê Voltar para agendamentos</a>
        </div>
    </main>

    <!-- üîç Bot√µes de Acessibilidade -->
    <div class="fixed-bottom p-3 bg-white border-top text-end shadow">
        <button class="btn btn-sm btn-secondary me-2" onclick="document.body.style.zoom='110%'" aria-label="Aumentar fonte">A+</button>
        <button class="btn btn-sm btn-secondary me-2" onclick="document.body.style.zoom='100%'" aria-label="Fonte normal">A</button>
        <button class="btn btn-sm btn-secondary" onclick="document.body.style.zoom='90%'" aria-label="Diminuir fonte">A-</button>
    </div>
</body>
</html>
