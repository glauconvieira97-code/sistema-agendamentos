<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <main class="container mt-5">
        <section class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Login</h1>

                        {% if erro %}
                            <div class="alert alert-danger" role="alert">{{ erro }}</div>
                        {% endif %}

                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" required aria-label="E-mail">
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" name="senha" class="form-control" required aria-label="Senha">
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" aria-label="Entrar no sistema">Entrar</button>
                            </div>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="/" class="text-decoration-none" aria-label="Voltar para o in√≠cio">‚Üê Voltar para o in√≠cio</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
